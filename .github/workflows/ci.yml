name: Kubernetes DevOps Portfolio CI

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 6 * * 1" # Weekly run - every Monday 6 AM UTC
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type (patch, minor, major)'
        required: false
        default: 'patch'

jobs:
  validate:
    name: Validate Markdown, YAML, and Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Markdown linting ---
      - name: Lint Markdown
        uses: avto-dev/markdown-lint@v1
        with:
          config: '.markdownlint.yml'
        continue-on-error: true

      # --- YAML validation ---
      - name: Validate YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
        continue-on-error: true

      # --- Link validation ---
      - name: Check Links in README
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress ./README.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  version:
    name: Versioning & Release Automation
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for tags

      - name: Get current version
        id: get_version
        run: echo "version=$(cat VERSION 2>/dev/null || echo 'v0.1.0')" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: ${{ github.event.inputs.bump }}

      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.new_tag }}" > VERSION

      - name: Commit and push new VERSION
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_tag }}" || echo "No changes"
          git push

      - name: Update README version badge
        run: |
          sed -i "s/version-v[0-9]*\.[0-9]*\.[0-9]*/version-${{ steps.bump.outputs.new_tag }}/" README.md
          git add README.md
          git commit -m "docs: update version badge to ${{ steps.bump.outputs.new_tag }}" || echo "No change"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: "Release ${{ steps.bump.outputs.new_tag }}"
          body: |
            Automated release for version ${{ steps.bump.outputs.new_tag }}
            Triggered by: ${{ github.actor }}
